<body>
  <div class="container">
    <div class="card">
      <header class="header">
          <div class="nav-bar">
            <div class="nav-name">
              <p>Smoothuits</p>
            </div>

            </nav>
        </div>

      <aside class="aside">

          <p>Enjoy the best quality of smoothies. Along with our extravagant variety of fruits.</p>
        </div>

          <p>Smoothie: <small>Milk, Milk-ice, Yogurtoat...</small></p>
        <div class="btns">

          </button>

        </div>
      </section>
      <section class="social-media">
        <div class="social">

          <div class="social-ico">
            <a href="https://www.linkedin.com/in/sebasti%C3%A1n-guerrero-8b31421aa" target="_blank">

            <a href="https://github.com/wesdell" target="_blank">
